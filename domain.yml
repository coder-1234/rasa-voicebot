version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - tell_name
  - deny
  - bot_challenge
  - thankyou
  - help
  - human_handoff
  - out_of_scope
  - ask_email:
      use_entities: 
        - email
  - ask_name:
      use_entities: 
        - name
  - ask_mobile_number: 
      use_entities: 
        - number
  - ask_feedback:
      use_entities: 
        - feedback
  - add_new_feature:
      use_entities: 
        - feature
  - order_id:
      use_entities:
        - order_id
  - issues
  - issueshipping
  - tell_order_id
  - unpaid_creditdues
  - ask_benefits

entities:
  - email
  - name
  - number
  - feedback
  - feature
  - order_id

slots: 
  name:
    type: text
  number:
    type: text
  email:
    type: text
  feedback:
    type: text
  feature:
    type: text
  order_id:
    type: text

